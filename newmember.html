<!DOCTYPE html>
<html>

<head>
    <title>Sweaters</title>
    <link href="sweaters.css" type="text/css" rel="stylesheet"/>
    <script src="sweaters.js" type="text/javascript"></script>
</head>

<body>
    <div id="content">
        <div id='content-inside'>
            <div id="header"></div>
                <div id="member"><h1> Welcome to the Sweater Shop, log-in to get started! </h1>
                    
                        <fieldset id="newmember_credentials">
                            <legend> Add Information to Create Account </legend>
                            <input type="text" id="first_name" name='fname' placeholder="First name" > <br>
                            <input type="text" id="last_name" name='lname' placeholder="Last name" > <br>
                            <input type="email" id="email" name='email' placeholder="E-mail" > <br>
                            <input type="text" id="username" name='username' placeholder="username" > <br>
                            <input type="password" id="password" name='password' placeholder="password" > <br>
                            <input type="button" id="create_account" name="create account" value="create account"><br>
                        </fieldset>
                    
                </div>
            </div>
        <div id="footer"></div>
    </div>

</body>

</html>
